services:
  - type: web
    name: legal-entity-extractor
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: cd /opt/render/project && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false
